<li [class.completed]="status">
  <div class="form-check">
    <label class="form-check-label">
      <input class="checkbox" type="checkbox" [checked]="completed" (change)="completed.emit()" />
      <ng-content></ng-content> <i class="input-helper"></i>
    </label>
  </div>
  <i class="fas fa-trash-alt remove" (click)="remove.emit()"></i>
</li>
